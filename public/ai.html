<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Performance Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#000000",
              "background-light": "#ffffff",
            },
            fontFamily: {
              display: ["Roboto", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-background-light font-display text-slate-700 antialiased">
    <div class="flex h-screen w-full flex-col p-4 sm:p-6 lg:p-8">
      <main class="flex-1 grid grid-cols-1 lg:grid-cols-2 gap-6 lg:gap-8">
        <section
          class="bg-white border border-slate-200 rounded-lg shadow-md p-6 flex flex-col"
        >
          <h2 class="text-xl font-semibold text-black mb-6">
            Graph of Performance
          </h2>
          <div
            class="flex-1 flex flex-col justify-center items-center bg-slate-100 rounded-lg"
          >
            <div class="text-center text-slate-500">
              <svg
                class="w-16 h-16 mx-auto mb-4 text-slate-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l-1.586-1.586a2 2 0 00-2.828 0L6 18M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                ></path>
              </svg>
              <p class="text-lg font-medium">Template</p>
              <p class="text-sm">Placeholder for graph data</p>
            </div>
          </div>
        </section>
        <section
          class="bg-white border border-slate-200 rounded-lg shadow-md p-6 flex flex-col"
        >
          <h2 class="text-xl font-semibold text-black mb-6">A.I. Summarizer</h2>
          <div class="flex-1 bg-slate-100 rounded-lg p-4">
            <p class="text-slate-500">A.I. Response Here</p>
          </div>
          <div class="mt-6 flex items-center gap-4">
            <div class="relative flex-1">
              <input
                class="w-full pl-4 pr-12 py-2.5 rounded-lg border-slate-300 bg-slate-50 text-black placeholder:text-slate-400 focus:ring-2 focus:ring-primary focus:border-primary transition duration-150"
                placeholder="Text here"
                type="text"
              />
              <button
                class="absolute inset-y-0 right-0 flex items-center justify-center px-4 text-slate-500 hover:text-primary transition-colors"
                type="button"
              >
                <span class="material-icons-outlined text-xl">send</span>
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
