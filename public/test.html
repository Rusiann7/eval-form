<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Question Manager</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.375rem", // 6px
              lg: "0.5rem", // 8px
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .material-icons {
        font-size: 1.25rem;
        vertical-align: middle;
      }
    </style>
  </head>
  <body class="bg-white text-black antialiased">
    <div class="container mx-auto p-4 md:p-8">
      <header
        class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4"
      >
        <div class="relative w-full sm:flex-grow max-w-sm">
          <span
            class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
            >search</span
          >
          <input
            aria-label="Search"
            class="w-full pl-10 pr-4 py-2 bg-white border border-black rounded-lg focus:ring-2 focus:ring-black focus:border-black transition duration-150"
            placeholder="Search Bar"
            type="text"
          />
        </div>
        <div class="flex items-center gap-3">
          <button
            class="bg-white hover:bg-gray-100 text-black font-semibold py-2 px-4 border border-black rounded-lg transition duration-150"
          >
            Send
          </button>
          <button
            class="bg-black hover:bg-gray-800 text-white font-semibold py-2 px-4 rounded-lg transition duration-150 flex items-center gap-2"
          >
            Send
            <span class="material-icons">send</span>
          </button>
        </div>
      </header>
      <main class="space-y-8">
        <div class="bg-black text-white rounded-lg p-4 space-y-4">
          <div class="flex flex-col sm:flex-row items-center gap-4">
            <div class="flex-grow w-full">
              <p class="font-semibold text-lg">Header 1</p>
            </div>
            <div class="flex items-center gap-3 shrink-0">
              <button
                class="flex items-center gap-2 bg-black hover:bg-gray-800 text-white font-medium py-2 px-4 border border-white rounded-lg transition duration-150"
              >
                <span class="material-icons">edit</span>
                Edit
              </button>
              <button
                class="flex items-center gap-2 bg-black hover:bg-gray-800 text-white font-medium py-2 px-4 border border-white rounded-lg transition duration-150"
              >
                <span class="material-icons">delete</span>
                Remove
              </button>
            </div>
          </div>
          <div class="space-y-4">
            <div class="bg-white text-black rounded-lg border border-black p-4">
              <div class="flex flex-col sm:flex-row items-center gap-4">
                <div class="flex-grow w-full">
                  <p class="text-black">Question</p>
                </div>
                <div class="flex items-center gap-3 shrink-0">
                  <button
                    class="flex items-center gap-2 bg-white hover:bg-gray-100 text-black font-medium py-2 px-4 border border-black rounded-lg transition duration-150"
                  >
                    <span class="material-icons">edit</span>
                    Edit
                  </button>
                  <button
                    class="flex items-center gap-2 bg-white hover:bg-gray-100 text-black font-medium py-2 px-4 border border-black rounded-lg transition duration-150"
                  >
                    <span class="material-icons">delete</span>
                    Remove
                  </button>
                </div>
              </div>
            </div>
            <div class="bg-white text-black rounded-lg border border-black p-4">
              <div class="flex flex-col sm:flex-row items-center gap-4">
                <div class="flex-grow w-full">
                  <p class="text-black">Another Question Example</p>
                </div>
                <div class="flex items-center gap-3 shrink-0">
                  <button
                    class="flex items-center gap-2 bg-white hover:bg-gray-100 text-black font-medium py-2 px-4 border border-black rounded-lg transition duration-150"
                  >
                    <span class="material-icons">edit</span>
                    Edit
                  </button>
                  <button
                    class="flex items-center gap-2 bg-white hover:bg-gray-100 text-black font-medium py-2 px-4 border border-black rounded-lg transition duration-150"
                  >
                    <span class="material-icons">delete</span>
                    Remove
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-black text-white rounded-lg p-4 space-y-4">
          <div class="flex flex-col sm:flex-row items-center gap-4">
            <div class="flex-grow w-full">
              <p class="font-semibold text-lg">Header 2</p>
            </div>
            <div class="flex items-center gap-3 shrink-0">
              <button
                class="flex items-center gap-2 bg-black hover:bg-gray-800 text-white font-medium py-2 px-4 border border-white rounded-lg transition duration-150"
              >
                <span class="material-icons">edit</span>
                Edit
              </button>
              <button
                class="flex items-center gap-2 bg-black hover:bg-gray-800 text-white font-medium py-2 px-4 border border-white rounded-lg transition duration-150"
              >
                <span class="material-icons">delete</span>
                Remove
              </button>
            </div>
          </div>
          <div class="space-y-4">
            <div class="bg-white text-black rounded-lg border border-black p-4">
              <div class="flex flex-col sm:flex-row items-center gap-4">
                <div class="flex-grow w-full">
                  <p class="text-black">A third question to show the pattern</p>
                </div>
                <div class="flex items-center gap-3 shrink-0">
                  <button
                    class="flex items-center gap-2 bg-white hover:bg-gray-100 text-black font-medium py-2 px-4 border border-black rounded-lg transition duration-150"
                  >
                    <span class="material-icons">edit</span>
                    Edit
                  </button>
                  <button
                    class="flex items-center gap-2 bg-white hover:bg-gray-100 text-black font-medium py-2 px-4 border border-black rounded-lg transition duration-150"
                  >
                    <span class="material-icons">delete</span>
                    Remove
                  </button>
                </div>
              </div>
            </div>
            <div class="bg-white text-black rounded-lg border border-black p-4">
              <div class="flex flex-col sm:flex-row items-center gap-4">
                <div class="flex-grow w-full">
                  <p class="text-black">
                    Fourth question example in the second header
                  </p>
                </div>
                <div class="flex items-center gap-3 shrink-0">
                  <button
                    class="flex items-center gap-2 bg-white hover:bg-gray-100 text-black font-medium py-2 px-4 border border-black rounded-lg transition duration-150"
                  >
                    <span class="material-icons">edit</span>
                    Edit
                  </button>
                  <button
                    class="flex items-center gap-2 bg-white hover:bg-gray-100 text-black font-medium py-2 px-4 border border-black rounded-lg transition duration-150"
                  >
                    <span class="material-icons">delete</span>
                    Remove
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
